    </header>
    <section>
        <fieldset>
            <legend>Our Headquarter</legend>
            <div class="headquarters">
                <div class="headquarter-item">
                    <div class="bg-image" style="background-image: url(https://tse3.mm.bing.net/th?id=OIP.I-gttomly2afag6ABVd_0wHaE8&pid=Api&P=0&h=180);"></div>

                <div class="headquarter-item">
                    <div class="bg-image"style="background-image: url(https://wallpaperaccess.com/full/1961851.jpg);"></div>

                </div>
                <div class="headquarter-item">
                    <div class="bg-image" style="background-image: url(https://tse2.mm.bing.net/th?id=OIP.mN23HLOGt1z6XjSULZeGLwHaE7&pid=Api&P=0&h=180);"></div>
                    <p>Surabaya</p>
                </div>
            </div>
        </fieldset>
    </section>
    <section>
        <h1>Message Us</h1>
        <form class="message-us-form" name="message-us-form">
            <div class="input-form">
                <div>
                    <label class="field-title">Nama :</label>
                    <input type="text" name="name" placeholder="Nama">
                </div>
                <div>
                    <label class="field-title">Tanggal Lahir :</label>
                    <input type="date" name="birth">
                </div>
                <div>
                    <label class="field-title">Jenis Kelamin :</label>
                    <input type="radio" name="gender" value="Pria" required>Laki-laki
                    <input type="radio" name="gender" value="Wanita">Perempuan
                </div>
                <div>
                    <label class="field-title">Pesan :</label>
                    <textarea name="message" placeholder="Pesan"></textarea>
                </div>
                <div>
                    <button type="button" id="send-message-us-form">Submit</button>
                </div>
            </div>
            <div class="result-form">
                <b>Current Time :</b>
                <span id="current-time"></span>
                <br>
                <br>
                <b>Nama :</b>
                <span id="name"></span><br>
                <b>Tanggal Lahir :</b>
                <span id="birth"></span><br>
                <b>Jenis Kelamin :</b>
                <span id="gender"></span><br>
                <b>Pesan :</b>
                <span id="message"></span>
            </div>
        </form>
    </section>
    <script src="js/script.js"></script>
